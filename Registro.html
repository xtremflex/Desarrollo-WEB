<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betanito - Registro</title>
    <link rel="stylesheet" href="CSS/registro.css">
</head>
<body>
    <div class="contenedor-principal">
        <header>
            <div class="logo-nav-container">
                <div class="logo">
                    <a href="Pagina_de_inicio.html">
                        <img src="images/logo-casino.png" alt="Logo Betanito 2.0">
                    </a>
                </div>
            </div>
        </header>

        <section class="form-register">
            <h3>Te damos la bienvenida a Betanito</h3>
            <input class="controls" type="text" name="Nombre" id="Nombres" placeholder="Nombre y Apellido completo">
            <input class="controls" type="text" name="apellido" id="Apellidos" placeholder="Nombre de usuario">
            <input class="controls" type="date" name="Edad" id="Edades" max="2006-09-28"> 
            <input class="controls" type="text" name="RUT" id="RUT" placeholder="Ingrese su RUT sin guion y puntos" pattern="[0-9kK]{7,9}" title="Solo números y la letra K (7 a 9 caracteres)" required>
            <input class="controls" type="email" name="Correo Electronico" id="Correos" placeholder="Ingrese su correo Electronico">
            <input class="controls" type="password" name="Contraseña" id="Contraseñas" placeholder="Ingrese su Contraseña">
            <input class="controls" type="password" name="Contraseña" id="Contraseñas" placeholder="Confirmacion Contraseña">
            <p>Estoy de acuerdo con los <a href="Terminos_y_Condicione.html">Términos y condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
            <p>¿Ya tienes una cuenta? <a href="Login.html">Inicia sesión aquí</a></p>
        </section> 
    </div>   
</body>
</html>
