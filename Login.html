<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betanito - Registro</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="contenedor-principal">
        <header>
            <div class="logo-nav-container">
                <div class="logo">
                    <a href="Pagina_de_inicio.html">
                        <img src="images/logo-casino.png" alt="Logo Betanito 2.0">
                    </a>
                </div>
            </div>
        </header>

        <section class="form-register">
            <h3>Inicio de sesion</h3>
            <input class="controls" type="text" name="RUT" id="RUT" placeholder="Ingrese su RUT sin guion y puntos" pattern="[0-9kK]{7,9}" title="Solo números y la letra K (7 a 9 caracteres)" required>
            <input class="controls" type="password" name="Contraseña" id="Contraseñas" placeholder="Ingrese su Contraseña">
            <a href="perfil.html" class="botons">Iniciar sesión</a>
            <p>¿No tienes una cuenta? <a href="Registro.html">Registrate aqui</a></p>
        </section> 
    </div>   
</body>
</html>
